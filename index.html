<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcumber</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="page">
        <div id="container">
            <div id="display">
                <p id="workingLine">Loading.....</p>
                <p id="resultLine">......Loading</p>
            </div>
            <div id="buttonContainer">
                <button class="number" id="b0">0</button>
                <button class="number" id="b1">1</button>
                <button class="number" id="b2">2</button>
                <button class="number" id="b3">3</button>
                <button class="number" id="b4">4</button>
                <button class="number" id="b5">5</button>
                <button class="number" id="b6">6</button>
                <button class="number" id="b7">7</button>
                <button class="number" id="b8">8</button>
                <button class="number" id="b9">9</button>
                <button class="number" id="decimal">.</button>
                <div id="clear-del">
                    <button id="del">DEL</button>
                    <button id="clear">CLEAR</button>
                </div>
                <button class="operator" id="divide">/</button>
                <button class="operator" id="multiply">X</button>
                <button class="operator" id="minus">-</button>
                <button class="operator" id="plus">+</button>
                <button class="operator special" id="positiveNegative">&plusmn</button>
                <button class="operator special" id="squareRoot">&#8730</button>
                <button class="operator special" id="percent">%</button>
                <button class="equals" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
